    <title>Product Management System</title>
    <meta charset="UTF-8" />

  <body>
    <header>Product Management System</header>
    <div class="container">
      <!-- view -->
      <div class="view">
        <h2>Product List</h2>
        <ul id="view-products"></ul>
        <button type="button" id="view-product-btn">view Products</button>
      </div>
      <!-- //add -->
      <div class="add">
        <h2>Add New Product</h2>
        <form id="add-product-form">
          <div class="form-row">
            <label for="product-id">Product ID: </label>
            <input
              type="text"
              name="product-id"
              placeholder="Enter unique product ID"
              required
            />
          </div>
          <div class="form-row">
            <label for="product-name">Product Name: </label>
            <input
              type="text"
              name="product-name"
              placeholder="Enter product name"
              required
            />
          </div>
          <div class="form-row">
            <label for="product-price">Product Price: </label>
            <input
              type="number"
              name="product-price"
              placeholder="Enter product price"
            />
          </div>
          <button type="button" id="add-product-btn">Add Product</button>
          <button type="button" id="update-product-btn">Update Product</button>
        </form>

        <span class="message" id="product-message"></span>
      </div>

      <!-- discount -->
      <div class="discount">
        <h2>Apply Discount to Products</h2>
        <form id="apply-discount-form">
          <div class="form-row">
            <label for="discount-percentage">Discount Percentage:</label>
            <input
              type="number"
              id="discount-percentage"
              placeholder="Enter discount percentage"
              required
            />
          </div>
        </form>
        <!-- <ul id="discountedProducts"></ul> -->
        <div class="message" id="apply-discount-message"></div>
        <button type="button" id="apply-discount-btn">Apply Discount</button>
      </div>
    </div>
